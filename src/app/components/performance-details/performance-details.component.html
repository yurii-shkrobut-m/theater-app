<table class="details-table">
  <thead>
    <tr>
      <th>Name of Actor</th>
      <th>Role</th>
      <th>Annual Contract Value</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let detail of details">
      <td>{{detail.name}}</td>
      <td>{{detail.role}}</td>
      <td>{{detail.annualContractValue}}</td>
    </tr>
  </tbody>
</table>
