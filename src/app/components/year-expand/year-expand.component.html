<mat-accordion>
  <mat-expansion-panel
    *ngFor="let year of years"
    (opened)="panelOpenState.set(true)"
    (closed)="panelOpenState.set(false)"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ year }}
      </mat-panel-title>

    </mat-expansion-panel-header>

    <p>I'm visible because I am open</p>
  </mat-expansion-panel>

</mat-accordion>
