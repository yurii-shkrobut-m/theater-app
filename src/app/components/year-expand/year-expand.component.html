<mat-accordion>
  <mat-expansion-panel
    *ngFor="let year of years"
    (opened)="panelOpenState.set(true)"
    (closed)="panelOpenState.set(false)"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{year}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p *ngFor="let detail of details[year]">
      {{detail.name}} - {{detail.role}} - {{detail.annualContractValue}}
    </p>
  </mat-expansion-panel>

</mat-accordion>
